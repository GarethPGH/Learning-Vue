<!DOCTYPE html>
<head>
    <title>VueJsApp</title>
  
</head>
<body>
    <div id="app">
        <slideshow></slideshow>
        <thumbs></thumbs>

        <!--Right now this form is here so I can use it. However, it will eventually have its own page and use-->
        <form id="Add Image">
            <label>Add a New Image</label><br/>

            <input type="text" label="name" default="Name of your Image" v-model:imageName="name" />
            <p>Name is {{imageName}}</p>

            <input type="text" label="url" default="Url for your image" v-model:imageUrl="url"/>
            <p>URL is {{imageUrl}}</p>
            <button type="submit" v-on:submit="warn()">Upload Image</button>
        </form>
    </div>
    <link href="../../Content/Vue.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../components/mainapp.js"></script>


</body>
